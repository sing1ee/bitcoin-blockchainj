// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "bitcoin.blockchain.Main"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    maven { url "https://dl.bintray.com/kotlin/exposed"}
    jcenter()
}

dependencies {

    compile group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.14.5'
    compile 'org.jetbrains.exposed:exposed:0.9.1'
    compile group: 'postgresql', name: 'postgresql', version: '9.4.1208-jdbc42-atlassian-hosted'


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "com.xenomachina:kotlin-argparser:$kotlin_argparser_version"
    compile 'ch.qos.logback:logback-classic:1.1.7'

}
buildscript {
    ext.kotlin_version = '1.1.1'
    ext.kotlin_argparser_version = '2.0.3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

run {
    args "-d /Users/zhangcheng/Downloads/blktest"
}
